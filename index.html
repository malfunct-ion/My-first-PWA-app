<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPWA</title>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/icon.ico" type="image/ico" sizes="16x16" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d47a1" />
  </head>
  <body>
    <nav class="blue darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="" class="brand-logo" id="logo-container">PWAcom</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="addtopnav right">
          <li>
            <a href="#"><i class="material-icons">search</i></a>
          </li>
        </ul>
        <ul class="topnav right hide-on-med-and-down"></ul>

        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>

    <div class="container" id="body-content"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/navbar.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function () {
              console.log("ServiceWorker berhasil didaftarkan");
            })
            .catch(function () {
              console.log("ServiceWorker gagal didaftarkan");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }
    </script>
  </body>
</html>
